language: node_js
node_js: "0.12"
before_script:
	- "export DISPLAY=:99.0"
	- "sh -e /etc/init.d/xvfb start"
script:
	- make test && make browserstack && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
env:
	global:
		- secure: 
		- secure: 
before_deploy:
	- make cq-prolyfill.min.js
	- make cq-prolyfill.min.js.gz
deploy:
	provider: releases
	api_key:
		secure: 
	file:
		- cq-prolyfill.js
		- cq-prolyfill.min.js
		- cq-prolyfill.min.js.gz
	skip_cleanup: true
	on:
		tags: true
